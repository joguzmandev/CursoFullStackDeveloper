<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./css/estilo.css" rel="stylesheet"/>
</head>
<body>
    <main class="container mt-5">
        <div class="row text-center">
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Banana  </h5>
                        <button data-fruta="Banana" class="btn btn-outline-warning">Agregar</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manzana  </h5>
                        <button data-fruta="Manzana" class="btn btn-outline-danger">Agregar</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Limon  </h5>
                        <button data-fruta="Limon" class="btn btn-outline-success">Agregar</button>
                    </div>
                </div>
            </article>
            
        </div>
    </main>

    <section class="container mt-3">
        <ul class="list-group" id="carrito"></ul>
    </section>
    <template id="template">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="lead">Banana</span>
            <div>
                <span class="text-danger fw-bold c-pointer less-item"> - </span>
                <span class="badge bg-primary rounded-pill text-center">50</span>
                <span class="text-success fw-bold fs-14 c-pointer more-item"> + </span>
            </div>
        </li>
    </template>
    <script src="./js/app.js"></script>
</body>
</html>
