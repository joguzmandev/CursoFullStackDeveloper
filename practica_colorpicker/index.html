<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Colores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-3 text-center">
        <label for="inputcolor" class="form-label">Color</label>
        <input type="color" class="form-control form-control-color w-100" id="inputcolor" name="inputcolor"
        value="#563d7c" title="Choose your color"/>

        <div class="form-group">
            <label for="checkcolor" class="form-label">Autocambiar color</label>    
            <input type="checkbox" class="form-check"  id="checkcolor" name="checkcolor"/> 
        </div>
        
        <button class="btn btn-primary mt-3" id="btn_visualizar">Visualizar</button>

        <div class="card p-5 mt-2" id="outputcolor"></div>

    </div>
    <script src="./js/scripts.js"></script>
</body>
</html>
